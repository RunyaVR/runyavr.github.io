        <link rel="stylesheet" type="text/css" href="css/style.css" >

    <body>
        <div class="wrapper">
            <header>
                <nav id="HAUT">
                    <a href="index.html">Accueil</a>

                    <div class="animation start-formulaire"></div>
                </nav>
                <br>
                <h1>Formulaire d'inscription</h1>
            </header>
            <main>
                <hr class="ligne">
                <form method="post" action="mailto:851f1032@cssmi.qc.ca" enctype="text/plain" name="sondage">
                    <!-- Section du formulaire -->
                    <fieldset>
                        <!-- Légende de la section du formulaire -->
                        <legend>Profil de l'utilisateur</legend>
                        <!-- Étiquette -->
                        <label for="nom">Nom :</label>
                        <!-- Zone de texte obligatoire pour le nom -->
                        <input type="text" name="nom" size="15" id="nom" required>
                        <br>
                        <!-- Étiquette -->
                        <label for="prenom">Prénom :</label>
                        <!-- Zone de texte obligatoire pour le prénom -->
                        <input type="text" name="prenom" size="15" id="prenom" required>
                        <br>
                        <!-- Zone de texte de type courriel -->
                        <label for="courriel">Courriel :</label>
                        <input type="email" size="15" name="courriel" id="courriel" required>
                        <br><br>
                        <!-- Zone de texte de type Date pour la date d'inscription-->
                        <label for="date">Date d'inscription :</label>
                        <input type="date" size="15" name="date" id="date">
                        <br>
                        <!-- Zone de texte de type numérique pour l'âge -->
                        <label for="age">Âge :</label>
                        <input type="number" name="age" id="age" min="0">
                        <br><br>
                        <label for="sexe">Sexe :</label>
                        <input type="radio" id="sexe" name="sexe" value="homme" >Homme
                        <input type="radio" name="sexe" value="femme">Femme
                        <br>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Intérêts DDLC</legend>
                        <label for="appreciation">Quel est votre appréciation de roman graphique?</label>
                        <!-- Liste déroulante d'appréciation -->
                        <select id="appreciation" name="appreciation">
                            <!-- Option avec indication -->
                            <option value="tres bonne">Très bonne</option>
                            <option value="assez bonne">Assez bonne</option>
                            <option value="neutre">Neutre</option>
                            <option value="assez mauvaise">Assez mauvaise</option>
                            <option value="tres mauvaise">Très mauvaise</option>
                        </select>
                        <br><br>
                        <label for="personnage">Personnage Préféré?</label>
                        <input type="checkbox" name="personnage" id="personnage" value="sayori">Sayori
                        <input type="checkbox" name="personnage" value="yuri">Yuri
                        <input type="checkbox" name="personnage" value="monika">Monika
                        <input type="checkbox" name="personnage" value="natsuki">Natsuki
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Commentaires</legend>
                        <!-- Zone de commentaires (mémo)-->
                        <textarea rows="3" name="commentaires" placeholder="Inscrivez ici vos commentaires"></textarea>
                    </fieldset>
                    <br>
                    <div class="bouton">
                        <!-- Bouton Effacer -->
                        <input type="reset" value="Effacer">
                        <!-- Bouton Envoyez -->
                        <input type="submit" value="Soumettre">
                    </div>
                    <!-- Fin du formulaire -->	
                </form>
                <br><br>
            </main>
        </div>
        <footer>
            <img src="images/ddlcfooter.png" alt="DDLC">
            <a class="monika" href="#HAUT">Retour en haut de la page</a>
        </footer>
    </body>
</html>
